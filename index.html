<html>
  <head>
    <title>Betsy Sallee</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/aab40f201f.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <img src="./files/escalator.JPG" />
      <div class="name-container"><h3>betsy sallee</h3></div>
      <div class="nav">
        <ul>
          <li class="list-item">
            <a target="_blank" href="https://github.com/ensallee">Code</a>
          </li>
          <li id="poetry-anchor" class="list-item"><a href="#">Poetry</a></li>
          <li class="list-item">
            <a target="_blank" href="./files/Sallee_Resume_081318.pdf">C.V.</a>
          </li>
          <li id="contact" class="list-item">
            <a target="_blank" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <ul class="poetry-list">
        <li class="list-item small">
          <a target="_blank" href="https://thediagram.com/18_3/sallee.html"
            ><i>Diagram</i></a
          >
        </li>
        <li class="list-item small">
          <a target="_blank" href="https://www.natbrut.com/betsy-sallee"
            ><i>Nat. Brut</i></a
          >
        </li>
        <li class="list-item small">
          <a target="_blank" href="http://www.nodearmagazine.com/issue-19/"
            ><i>No, Dear</i></a
          >
        </li>
      </ul>
      <div class="email-container">
        <form
          action="https://mailthis.to/betsysallee"
          method="POST"
          encType="multipart/form-data"
        >
          <input
            id="autofocus"
            type="text"
            name="name"
            placeholder="Your name"
            autofocus
          />
          <input type="email" name="_replyto" placeholder="Your email address" />
          <textarea
            name="message"
            placeholder="What's on your mind?"
          ></textarea>
          <input type="hidden" name="_subject" value="Contact form submitted" />
          <input type="hidden" name="_after" value="./index.html" />
          <input type="hidden" name="_honeypot" value="" />
          <input
            type="hidden"
            name="_confirmation"
            value="Your email has been sent."
          />
          <input type="submit" value="Send" />
          <button id="cancel-button">Cancel</button>
        </form>
      </div>
      <div class="icon-container">
        <ul>
          <li class="icon-item"><a target="_blank" href="https://www.linkedin.com/in/betsy-sallee-07087648/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
          <li class="icon-item"><a target="_blank" href="https://medium.com/@ensallee"><i class="fa fa-medium" aria-hidden="true"></i></a></li>
          <li class="icon-item"><a target="_blank" href="https://www.instagram.com/betsy.sallee/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
